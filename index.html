
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno Prompt Architect | Cyber-Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #fdfd00;
            --neon-green: #00ff9f;
            --bg-dark: #08080a;
            --panel-bg: #121216;
            --hardware-gray: #1a1a20;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05), transparent 80%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
        }

        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        /* Hardware Panel Styles */
        .synth-panel {
            background: var(--panel-bg);
            border: 2px solid #2a2a35;
            box-shadow: 
                inset 0 0 15px rgba(0,0,0,0.5),
                0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            padding: 24px;
        }

        .synth-panel::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .cyber-accent-cyan { border-top: 4px solid var(--neon-cyan); }
        .cyber-accent-magenta { border-top: 4px solid var(--neon-magenta); }
        .cyber-accent-yellow { border-top: 4px solid var(--neon-yellow); }

        /* Retro Screw Decorative Elements */
        .screw {
            width: 8px; height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.1), 1px 1px 2px rgba(0,0,0,0.5);
        }
        .screw-tl { top: 8px; left: 8px; }
        .screw-tr { top: 8px; right: 8px; }
        .screw-bl { bottom: 8px; left: 8px; }
        .screw-br { bottom: 8px; right: 8px; }
        .screw::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%; width: 6px; height: 1px;
            background: #222;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        /* LED Displays */
        .led-display {
            background: #050505;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
            color: var(--neon-cyan);
            font-family: 'Fira Code', monospace;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .led-display::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 243, 255, 0.05) 0px, transparent 2px);
            pointer-events: none;
        }

        /* Functional Controls */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .retro-knob {
            width: 44px; height: 44px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1e1e26, #0a0a0c);
            border: 2px solid #2a2a35;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5), inset 1px 1px 2px rgba(255,255,255,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retro-knob::after {
            content: '';
            position: absolute;
            top: 4px; left: 50%; width: 3px; height: 12px;
            background: var(--neon-cyan);
            box-shadow: 0 0 5px var(--neon-cyan);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .cyber-button {
            background: #1a1a20;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Fira Code', monospace;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 10px 20px;
            transition: all 0.2s;
            position: relative;
            box-shadow: 2px 2px 0px var(--neon-cyan);
        }

        .cyber-button:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--neon-cyan);
            background: rgba(0, 243, 255, 0.1);
        }

        .cyber-button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0px var(--neon-cyan);
        }

        .cyber-button.primary {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 2px 2px 0px #000, 4px 4px 0px var(--neon-magenta);
        }

        .cyber-button.primary:hover {
            box-shadow: 1px 1px 0px #000, 2px 2px 15px var(--neon-cyan);
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }

        .status-led {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #222;
            display: inline-block;
        }

        .status-led.on-cyan { background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
        .status-led.on-magenta { background: var(--neon-magenta); box-shadow: 0 0 10px var(--neon-magenta); }
        .status-led.on-green { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Input Styling */
        input, select, textarea {
            background: #0a0a0c !important;
            border: 1px solid #333 !important;
            color: var(--neon-cyan) !important;
            font-family: 'Fira Code', monospace !important;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--neon-cyan) !important;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2) !important;
        }
    </style>

</head>
<body>
    <div class="scanlines"></div>
    <div id="root"></div>
</body>
</html>
